version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 16
        - mkdir public/app-tests
        - aws s3 cp s3://dr-code-service-reports public/app-tests/ --recursive
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*